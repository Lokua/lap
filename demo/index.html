<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LAP Demo</title>
    <script src="../node_modules/bus/dist/bus.js"></script>
    <script src="../dist/lap.js"></script>
  </head>
  <body>
    <div id="player">
      <button class="lap__play-pause">play</button>
    </div>
  </body>
<script>'use strict';

function get(url, successHandler) {
  const req = new XMLHttpRequest();
  req.open('get', 'album.json', true);
  req.reponseType = 'json';
  req.onload = () => {
    if (req.readyState == 4 && req.status == 200) {
      successHandler(JSON.parse(req.response));
    }
  };
  req.send();
}

get('album.json', album => {
  const lap = new Lap('#player', album, {
    id: 'main player',
    debug: true
  });
  console.log(lap)
});

</script>
</html>
