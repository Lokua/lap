<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lokua Audio Player | Controls Demo</title>

  <script src="../../dist/lap-debug.js"></script>
  <script src="raphael-min.js"></script>
  <script src="raphael-controls-debug.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<style>
  body {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 10px;
    color: #444;
    background: #ddd;
    padding: 16px;
  }
</style>
<body>

  <h2>single track player  (under construction)</h2>
  
  <div class="lap" id="player_1">
    <span class="lap-control lap-play-pause"></span>
    <span class="lap-expand lap-hidden">
      <span class="lap-control lap-seek-range"></span>
      <span class="lap-current-time"></span>
      <span class="lap-sep">/</span> 
      <span class="lap-duration"></span>
    </span>
  </div>

</body>
<script>

window.onload = function() {

  var $ = tooly.Frankie;
  var logger = tooly.Logger(2, 'RCTRLS_DEMO');

  // create the players
  var player_1 = new Lap('#player_1', '../lib.json', {
    elements: 'auto', 
    prependTrackNumbers: false,
    startingTrackIndex: 1
  });

  player_1_controls = new Lap.RaphaelControls(player_1, {
    width: 16, height: 16, fill: '#888', stroke: '#777', 
    seekStyle: 'range', seekRange: { width: 64 }
  });

  var $expand = $('.lap-expand', player_1.container);
  player_1
    .on('load',  function() { player_1_controls.init(); })
    .on('play',  function() { $expand.removeClass('lap-hidden'); })
    .on('pause', function() { $expand.addClass('lap-hidden'); });
};

</script>
</html>
