<!DOCTYPE html>
<html>
<head>
  <title>Lap Test Suite</title>

  <script src="../dist/lap-debug.js"></script>
  <link rel="stylesheet" href="style.css">

  <script src="prettify/prettify.js"></script>
  <link rel="stylesheet" href="prettify/prettify-lokua.css">
</head>
<body>

  <div class="container">
    <div id="player">

      <div class="cover"><img class="lap-cover" src=""></div>

      <div class="left">

        <div class="lap-controls">
          <div class="wrap">
            <span class="lap-control lap-play-pause">PLAY/PAUSE</span>
            <progress class="lap-progress" value="0" max="100"></progress>
            <span class="lap-read">buffered: <span class="read lap-buffered"></span></span>
          </div>

          <div class="wrap">
            <span class="lap-control lap-prev">PREV</span>
            <span class="lap-control lap-next">NEXT</span>
            <span class="lap-read"><span class="read lap-track-number"></span></span>
          </div>

          <div class="wrap">
            <span class="lap-control lap-seek-backward">SEEK BACKWARD</span>
            <span class="lap-control lap-seek-forward">SEEK FORWARD</span>
            <input type="range" class="lap-seekbar" min="0" max="100" value="0">
            <span class="read lap-current-time"></span><b> | </b>
            <span class="read lap-duration"></span>
          </div>

          <div class="wrap">
            <span class="lap-control lap-volume-down">VOLUME UP</span>
            <span class="lap-control lap-volume-up">VOLUME DOWN</span>
            <input type="range" class="lap-volume-slider" min="0" max="100" value="0">
            <span class="lap-read">volume: <span class="read lap-volume-read"></span></span>
          </div>
        </div>

        <table class="wrap info">
          <tr class="lap-read"><td>ARTIST: </td><td class="read lap-artist"></td></tr>
          <tr class="lap-read"><td>ALBUM TITLE:</td><td class="read lap-album-title"></td></tr>
          <tr class="lap-read"><td>TRACK TITLE:</td><td class="read lap-track-title"></td></tr>
        </table>

        <div class="lap-controls">
          <div class="wrap">
            <span class="lap-control lap-prev-album">PREV ALBUM</span>
            <span class="lap-control lap-next-album">NEXT ALBUM</span>
          </div>
        </div>

      </div>

      <div class="lap-playlist-panel"></div>

    </div>


    <div id="info">
      <div>
        <h1>data</h1>
      </div>
    </div>
  </div>

  <div id="guts" class="container"></div>

<script src='script.js'></script>
</body>
</html>
