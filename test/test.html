<!DOCTYPE html>
<html>
<head>
  <title>test</title>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../dist/lap.js"></script>
</head>
<style>
  body {
    padding: 64px;
  }
  #player {
    display: inline-block;
    border: 1px solid green;
    padding: 8px;
  }
  span, div {
    font-family: Consolas;
    color: #444;
    cursor: pointer;
    clear: both;
  }
  .lap-play {
    color: gray;
  }
  .lap-pause {
    color: green;
  }
  .read span {
    color: blue;
  }
</style>
<body>

  <div id="player">
    <span class="lap-play-pause">PLAY/PAUSE</span>
    <span class="lap-prev">PREV</span>
    <span class="lap-next">NEXT</span>
    <span class="lap-seek-backward">REWIND</span>
    <span class="lap-seek-forward">FAST-FORWARD</span>
    <span class="lap-volume-up">VOL UP</span>
    <span class="lap-volume-down">VOL DOWN</span>
    <span class="lap-volume-read"></span>
    <div class="read">
      <span class="lap-current-time"></span><b> / </b>
      <span class="lap-duration"></span>
      <span class="lap-buffered"></span>
      <span class="lap-artist"></span>
      <span class="lap-track-title"></span>
      <span class="lap-album-title"></span>
    </div>

    <div class="lap-playlist-panel"></div>
  </div>

<script>

$(function() {

  var lap = new Lap('#player', 'lib.json', {debug:true, elements:'auto'});

});

</script>
</body>
</html>
